<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.css" id="theme-styles">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">

        <div class="tablero">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>

            <div class="score">
                <h4>
                    <small>SCORE</small>
                    <p class="caja-cont">0</p>
                </h4>
            </div>
        </div>

        <div class="opciones">
            <div>
                <div class="papel">
                    <div class="image img-papel">
                        <img src="./images/icon-paper.svg" class="o-papel" alt="">
                    </div>
                </div>

                <div class="tijera">
                    <div class="image img-tijera">
                        <img src="./images/icon-scissors.svg" class="o-tijera" alt="">
                    </div>
                </div>

                <div class="piedra">
                    <div class="image img-piedra">
                        <img src="./images/icon-rock.svg" class="o-piedra" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div class="reglas">
            <a href="" class="btn-reglas">Rules</a>
        </div>

        <div class="jugadas"> 
            <div class="image player">
                <img src="" alt="">
            </div>

            <div class="resultado">
                <p>YOU WIN</p>
                <a href="" class="btn-reglas play">Reset</a>
            </div>

            <div class="image cpu">

            </div>
        </div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
